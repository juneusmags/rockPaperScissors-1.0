<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--TOP BAR START-->
    <div class ="top">
        <!---PLAYER START-->
        <div>
            <h1>You</h1>
            <form>
                <select id="shoot">
                    <option value = "Rock">Rock</option>
                    <option value = "Paper">Paper</option>
                    <option value = "Scissors">Scissors</option>
                </select>
                <button id = "btn">Shoot</button>
            </form>
            <h1 id = "playerSelection"></h1>
        </div>
        <!---PLAYER END-->
        <!---COMPUTER START-->
        <div>
            <h1>Computer</h1>
            <h2 id = "npcSelection">Choosing...</h2>
        </div>
        <!----COMPUTER END-->
    </div>
    <!---TOP BAR END-->
    <!---BOTTOM RESULTS START-->
    <section class = "bottom-results">
        <div class = "results">
            <h1>game results</h1>
            <h1 id = "game-results"></h1>
            <h2 id = "scoreBoard"></h2>
            <h2 id = "rounds"></h2>
        </div>
    </section>
    <!---BOTTOM RESULTS END-->
    <script src = "app.js"></script>
</body>
</html>
